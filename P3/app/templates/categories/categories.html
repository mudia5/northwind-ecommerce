{% extends "base.html" %}

{% block header %}
  <h1>{% block title %}Categories{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for c in categories %}
    <article class="category">
        <header>
            <div>
                <h1>
                  <a class="action" href="{{ url_for('browse.groups', category=c['category_name']) }}">{{ c['category_name'] }}</a>
                </h1>
            </div>
        </header>
    <p class="body">{{ c['category_description'] }}</p>
    </article>
    {% if not loop.last %}
    <hr>
    {% endif %}
  {% endfor %}
  <br>
  <a href="{{ url_for('categories.create') }}">Create a category</a>
  <br>
  <a class="action" href="{{ url_for('index') }}">Go back</a>
{% endblock %}
