{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="user_id">User ID (5 alphabetical characters)</label>
    <input name="user_id" required>
    <label for="password">Password</label>
    <input name="password" required>
    <input type="submit" value="Register">
  </form>
  <a class="action" href="{{ url_for('shop.index') }}">Go back</a>
{% endblock %}
