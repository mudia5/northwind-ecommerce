{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Search{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Enter a Product Name or Category</label>
    <input name="name" value="{{ request.form['name'] }}" required>
    <input type="submit" value="Search">
  </form>
  <br>
  <a class="action" href="{{ url_for('shop.index') }}">Go back</a>
{% endblock %}
